<div class="modal-header">
    <h5 class="modal-title"
        id="modal-title">{{ isEdit() ? 'Editar Tarea' : 'Nueva Tarea' }}</h5>
    <button type="button"
        class="btn-close"
        (click)="closeModal()"
        data-bs-dismiss="modal"
        aria-label="Close"></button>
</div>
<div class="modal-body">
    <form [formGroup]="taskForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off">
        <div class="form-floating m-1">
            <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="text"
                        class="form-control"
                        id="name"
                        formControlName="name"
                        placeholder="Nombre"
                        required>
                    <label for="name">Nombre</label>
                    <span *ngIf="isValidField('name')"
                        class="form-text text-danger">
                        {{ getErrorMessage('name') }}
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-floating mb-3">
                    <select class="form-select"
                        id="status"
                        formControlName="status"
                        required>
                        <option *ngFor="let status of taskStatusValues"
                            [value]="status">{{ status }}</option>
                    </select>
                    <label for="status">Estado</label>
                    <span *ngIf="isValidField('status')"
                        class="form-text text-danger">
                        {{ getErrorMessage('status') }}
                    </span>
                </div>
            </div>

            <div class="form-group d-flex justify-content-around">
                <button type="submit"
                    class="btn btn-primary">Guardar</button>
                <button type="button"
                    class="btn btn-secondary"
                    (click)="closeModal()"
                    data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </form>

    <task-uploader-image-cropper *ngIf="isEdit()"
        [taskId]="task.id"
        (refreshParent)="updateParent()" />


</div>
