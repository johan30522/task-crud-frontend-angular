<div class="bg-dark border-right d-flex flex-column p-3"
    id="sidebar">
    <div class="text-light mb-3">
        <h4>Menu Aplicación</h4>
    </div>
    <hr class="text-white">

    <!-- Sección del usuario actual -->
    <div class="user-info mb-3 text-light">
        <div class="d-flex align-items-center">
            <div>
                <div class="dropdown">
                    <a class="dropdown-toggle text-info d-flex align-items-center text-decoration-none"
                        href="#"
                        role="button"
                        id="userMenuLink"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-person-circle me-2"
                            style="font-size: 2rem;"> </i>
                        <h5 class="mb-0 d-inline">{{ user?.userName }}</h5>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark"
                        aria-labelledby="userMenuLink">
                        <li><a class="dropdown-item"
                                routerLink="/main">Editar Perfil</a></li>
                        <li><a class="dropdown-item"
                                (click)="logout()"><i class="bi bi-box-arrow-right"></i> Salir</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="flex-grow-1">
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link text-light"
                    routerLink="/main"
                    routerLinkActive="active">
                    <i class="bi bi-house-door"></i> Mis tareas
                </a>
            </li>

        </ul>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-3">
        <button class="btn btn-outline-danger w-100"
            (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Salir
        </button>
    </div>
</div>
